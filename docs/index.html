<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic Market Mogul - Market Analysis Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 50px;
        }
        
        .reports {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .report-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px 30px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .report-card .icon {
            font-size: 4em;
        }
        
        .report-card h2 {
            font-size: 1.8em;
            margin: 0;
        }
        
        .report-card p {
            font-size: 0.95em;
            opacity: 0.9;
            margin: 0;
        }
        
        footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }
        
        footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Mythic Market Mogul</h1>
        <p class="subtitle">Automated Market Analysis & Trading Opportunities</p>
        
        <div class="reports">
            <a href="/osrs" class="report-card">
                <div class="icon">‚öîÔ∏è</div>
                <h2>OSRS</h2>
                <p>Old School RuneScape market analysis and flip opportunities</p>
            </a>
            
            <a href="/eve" class="report-card">
                <div class="icon">üöÄ</div>
                <h2>EVE Online</h2>
                <p>New Eden market analysis and trading strategies</p>
            </a>
        </div>
        
        <footer>
            <p>Reports automatically generated daily via GitHub Actions</p>
            <p><a href="https://github.com/Vineyard-Technologies/MythicMarketMogul" target="_blank">View Source on GitHub</a></p>
        </footer>
    </div>
</body>
</html>
