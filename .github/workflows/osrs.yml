name: OSRS Market Analysis

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      osrs_budget:
        description: 'budget (e.g., 10m, 500k, 2b)'
        required: false
      osrs_include_members:
        description: 'Include member items'
        required: false
        default: true
        type: boolean

jobs:
  osrs-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
        
    - name: Run OSRS Analysis
      env:
        BUDGET: ${{ github.event.inputs.osrs_budget || '50m' }}
        INCLUDE_MEMBERS: ${{ github.event.inputs.osrs_include_members || 'true' }}
        GITHUB_ACTIONS: 'true'
      run: node src/osrs.js
      
    - name: Upload OSRS Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: osrs-analysis-results-${{ github.run_number }}
        path: |
          osrs-results.json
          osrs-analysis.log
          email-report.html
        retention-days: 30

  send-email-report:
    runs-on: ubuntu-latest
    needs: [osrs-analysis]
    if: always()
    
    steps:
    - name: Download OSRS Results
      uses: actions/download-artifact@v4
      with:
        name: osrs-analysis-results-${{ github.run_number }}
      continue-on-error: true
        
    - name: Send Email Report
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "OSRS Market Analysis Report - ${{ github.run_number }}"
        to: laserwolve@gmail.com
        from: Mythic Market Mogul <${{ secrets.EMAIL_USERNAME }}>
        html_body: file://email-report.html
        priority: normal
